<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        #quoteDisplay {
            margin: 20px 0;
            font-size: 1.2rem;
            font-style: italic;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
        }
        #notification {
            display: none;
            background-color: #4caf50;
            color: white;
            padding: 10px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Dynamic Quote Generator</h1>

    <div id="notification"></div>

    <div>
        <label for="categoryFilter">Filter Quotes by Category:</label>
        <select id="categoryFilter" onchange="filterQuotes()">
            <option value="all">All Categories</option>
            
        </select>
    </div>

    <div id="quoteDisplay"></div>

    <button id="newQuote">Show New Quote</button>

    <div>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <button onclick="addQuote()">Add Quote</button>
    </div>

    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    <button onclick="exportToJson()">Export Quotes to JSON</button>

    <script>
      
        let quotes = JSON.parse(localStorage.getItem('quotes')) || [
            { text: "The only limit to our realization of tomorrow is our doubts of today.", category: "Motivation" },
            { text: "In the middle of difficulty lies opportunity.", category: "Motivation" },
            { text: "Life is what happens when you're busy making other plans.", category: "Life" },
            { text: "Get busy living or get busy dying.", category: "Life" }
        ];

      
        function showRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];
            const quoteDisplay = document.getElementById("quoteDisplay");
            quoteDisplay.innerHTML = `"${randomQuote.text}" <br><strong>- ${randomQuote.category}</strong>`;
            sessionStorage.setItem('lastViewedQuote', JSON.stringify(randomQuote));
        }

     
        function addQuote() {
            const newQuoteText = document.getElementById("newQuoteText").value;
            const newQuoteCategory = document.getElementById("newQuoteCategory").value;

            if (newQuoteText && newQuoteCategory) {
                const newQuote = {
                    id: Date.now(),
                    text: newQuoteText,
                    category: newQuoteCategory
                };

                quotes.push(newQuote);
                saveQuotes();
                displayQuotes(quotes);
                document.getElementById("newQuoteText").value = "";
                document.getElementById("newQuoteCategory").value = "";
            } else {
                alert("Please fill out both fields.");
            }
        }

    
        function saveQuotes() {
            localStorage.setItem("quotes", JSON.stringify(quotes));
        }

        function loadQuotes() {
            const storedQuotes = localStorage.getItem("quotes");
            if (storedQuotes) {
                quotes = JSON.parse(storedQuotes);
                displayQuotes(quotes);
            }
        }


        function displayQuotes(quotesToDisplay) {
            const quoteDisplay = document.getElementById("quoteDisplay");
            quoteDisplay.innerHTML = '';
            quotesToDisplay.forEach(quote => {
                const quoteElement = document.createElement("div");
                quoteElement.innerHTML = `"${quote.text}" <br><strong>- ${quote.category}</strong>`;
                quoteDisplay.appendChild(quoteElement);
            });
        }

        function filterQuotes() {
            const selectedCategory = document.getElementById('categoryFilter').value;
            let filteredQuotes = quotes;
            if (selectedCategory !== 'all') {
                filteredQuotes = quotes.filter(quote => quote.category === selectedCategory);
            }
            displayQuotes(filteredQuotes);
        }

        
        function populateCategories() {
            const categories = new Set(quotes.map(quote => quote.category));
            const categoryFilter = document.getElementById('categoryFilter');
            categories.forEach(category => {
                const option = document.createElement("option");
                option.value = category;
                option.innerText = category;
                categoryFilter.appendChild(option);
            });
        }

       
        function importFromJsonFile(event) {
            const fileReader = new FileReader();
            fileReader.onload = function(event) {
                const importedQuotes = JSON.parse(event.target.result);
                quotes.push(...importedQuotes);
                saveQuotes();
                displayQuotes(quotes);
                showNotification('Quotes imported successfully!');
            };
            fileReader.readAsText(event.target.files[0]);
        }

       
        function exportToJson() {
            const blob = new Blob([JSON.stringify(quotes, null, 2)], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'quotes.json';
            link.click();
        }

    
        function showNotification(message) {
            const notification = document.getElementById("notification");
            notification.innerText = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

       
        window.onload = function () {
            loadQuotes();
            populateCategories();
            showRandomQuote();
        };

       
        document.getElementById("newQuote").addEventListener("click", showRandomQuote);

    </script>

</body>
</html>
